<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>amgilp - Are my games in lichess puzzles ?</title>    
</head>
<body>
	Based on and using the collected data of wonderful project <a target="_blank" rel="noopener noreferrer" href="https://github.com/kraktus/AreMyGamesInLichessPuzzles">https://github.com/kraktus/AreMyGamesInLichessPuzzles</a> .
	<hr>
	<b style="color: #070">Are my games in lichess puzzles ?</b>
	<hr>
	Username <input type="text" id="username"></input>
	<button onclick="loadUser();">
		Search
	</button>
	<hr>
	<a target="_blank" rel="noopener noreferrer" href="/?toplistPage=1">View toplist</a>
	<hr>
	Source code <a target="_blank" rel="noopener noreferrer" href="https://github.com/hyperchessbot/amgilp">https://github.com/hyperchessbot/amgilp</a> .
</body>
<script>
	function loadUser(){
		let username = document.getElementById("username").value
		let reqUrl = `/?getpuzzles=${username}`
		window.open(reqUrl)
	}	
	document.getElementById("username").addEventListener("keydown", ev => {
		if(ev.keyCode == 13) loadUser()
	})
</script>
</html>
