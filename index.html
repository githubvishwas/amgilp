<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>amgilp</title>    
</head>
<body>
	Based on and using the collected data of wonderful project <a href="https://github.com/kraktus/AreMyGamesInLichessPuzzles">https://github.com/kraktus/AreMyGamesInLichessPuzzles</a> .
	<hr>
	<b style="color: #070">Are my games in lichess puzzles ?</b>
	<hr>
	Username <input type="text" id="username"></input>
	<button onclick="loadUser();">
		Search
	</button>
</body>
<script>
	function loadUser(){
		let username = document.getElementById("username").value
		let reqUrl = `/?getpuzzles=${username}`
		window.open(reqUrl)
	}
</script>
